<ion-app>
  <ion-split-pane color="primary">
    <ion-menu color="primary" type="overlay">
      <ion-header color="primary">
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list color="primary">
          <ion-menu-toggle color="primary" auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="tertiary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="tertiary">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
