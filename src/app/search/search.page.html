<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-input type="text" [(ngModel)]="searchText" name="title" placeholder="search"></ion-input>
    </ion-item>
  </form>
  <ion-item *ngFor="let user of usersArray | filter: searchText">
    <a href="./maps/{{user.id}}">{{user.label}}: {{user.description}}</a>
  </ion-item>
</ion-content>
